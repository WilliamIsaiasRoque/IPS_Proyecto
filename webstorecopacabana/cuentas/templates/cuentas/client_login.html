{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <title>Acceso Clientes</title>
</head>
<body>
    <header>
        <div class="page-header">
            <h1><strong>Tienda San Ricardo</strong></h1>
        </div>
    </header>
    <div class="container">
        <h2>Acceso Clientes</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="username">Nombre de usuario temporal:</label>
                <input type="text" name="username" required><br>
            </div>
            <button type="submit" class="btn btn-primary">Accede como invitado</button>
        </form>
        <a href="{% url 'pag_main' %}" class="btn btn-primary">Volver al inicio</a>
    </div>
    <footer>
        <p>Tienda Virtual &copy; 2023. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
