{% extends 'index.html' %}
{% block content %}
    <h2>¿Eliminar Producto?</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar el producto "{{ prod.1 }}"?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'prod_list' %}" class="btn btn-info">Cancelar</a>
    </form>
{% endblock %}
