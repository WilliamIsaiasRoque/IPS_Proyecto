{% extends 'index.html' %}
{% block content %}
    <h2>Editar Producto</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" name="nombre" id="nombre" value="{{ prod.1 }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n del producto:</label>
            <textarea name="descripcion" id="descripcion" rows="5" required>{{ prod.2 }}</textarea>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" name="stock" id="stock" value="{{ prod.3 }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio" value="{{ prod.4 }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
